name: Build and Test

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🛒 Checkout
        uses: actions/checkout@v2
      - name: ✨ Setup .NET 6
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "6.0.x"
      - name: 🛠️ Build
        working-directory: ./src/
        run: dotnet build
      - name: 🧪 Test
        working-directory: ./src/
        env:
          cbSlackStatsToken: ${{ secrets.SLACK_TOKEN }}
        run: dotnet test
