name: Build and Test

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v2
      - name: âœ¨ Setup .NET 6
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "6.0.x"
      - name: ğŸ› ï¸ Build
        working-directory: ./src/
        run: dotnet build
      - name: ğŸ§ª Test
        working-directory: ./src/
        env:
          cbSlackStatsToken: ${{ secrets.SLACK_TOKEN }}
        run: dotnet test
