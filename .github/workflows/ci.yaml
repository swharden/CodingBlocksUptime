name: CI

on:
  workflow_dispatch:
  push:
    paths:
      - "src/**"
    branches:
      - main

env:
  SOLUTION_FILE: "src/CodingBlocksUptime.sln"
  DOTNET_VERSION: "8.0.x"

jobs:
  ci:
    name: Build, Test, and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v3
      - name: âœ¨ Setup .NET ${{ env.DOTNET_VERSION }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: ğŸšš Restore
        run: dotnet restore "${{ env.SOLUTION_FILE }}"
      - name: ğŸ› ï¸ Build
        run: dotnet build "${{ env.SOLUTION_FILE }}" --configuration Release
      - name: ğŸ§ª Test
        run: dotnet test "${{ env.SOLUTION_FILE }}" --configuration Release --verbosity minimal